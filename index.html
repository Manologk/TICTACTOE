<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/tic-tac-toe_39453.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>X</th>
                <th>O</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="xscore">0</td>
                <td class="oscore">0</td>
            </tr>
        </tbody>
    </table>


    <button class="noselect" id="reset"><span class="text">Reset Score</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                </path>
            </svg></span>
    </button>

    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restart">Restart</button>
    </div>
</body>

</html>
